<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-avatar>
    <img class="circle" [src]="paciente?.imageUrl || 'assets/imgs/logo.png'">
  </ion-avatar>
  <h2 text-center>{{paciente?.nome}}</h2>
  <p text-center>{{paciente?.email}}</p>
</ion-content>
