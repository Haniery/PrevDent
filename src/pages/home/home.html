<ion-content padding>
  <h3>PrevDent</h3>

  <img src="assets/imgs/prevdent1.jpg" alt="logo-PrevDent">

  <form>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input [(ngModel)]="creds.username" name="username" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input [(ngModel)]="creds.password" name="password" type="password"></ion-input>
    </ion-item>
    <button ion-button block (click)="login()">Entrar</button>
    <button ion-button block outline (click)="signup()">Registrar</button>
  </form>

</ion-content>
