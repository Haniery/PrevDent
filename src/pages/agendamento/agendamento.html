<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Agendamentos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of items">
      <ion-thumbnail item-start>
        <img src="{{bucketUrl}}/paciente.jpg">
      </ion-thumbnail>
      <h2>{{ item.data }} às {{ item.hora }}</h2>
      <p>{{ item.funcionario.cargo }}: {{ item.funcionario.nome }}</p>
    </button>
    <button ion-item *ngIf="items?.length === 0">
      <p>Você não possui consultas marcadas</p>
    </button>
  </ion-list>
</ion-content>
